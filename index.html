<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-man | Multiverses</title>
    <link rel="icon" href="./assets/images/icons/spider.svg" />
    <link rel="stylesheet" href="./assets/css/home-page.css" />
  </head>

  <body>
    <main class="s-content">
      <nav class="s-menu">
        <ul>
          <li class="s-menu__item"><a href="#">Home Page</a></li>
          <li class="s-menu__item">
            <a href="./pages/tobey-maguire/tobey-maguire-1.html"
              >Tobey Maguire</a
            >
          </li>
          <li class="s-menu__item s-menu__icon">
            <picture
              ><img
                src="./assets/images/icons/spider.svg"
                alt="Spider-Man logo"
            /></picture>
          </li>
          <li class="s-menu__item">
            <a href="./pages/tom-holland/tom-holland-1.html">Tom Holland</a>
          </li>
          <li class="s-menu__item">
            <a href="./pages/andrew-garfield/andrew-garfield-1.html"
              >Andrew Garfield</a
            >
          </li>
        </ul>
      </nav>

      <section class="s-container">
        <section
          class="s-carousel"
          style="transform: translateZ(-40vw) rotateY(0deg)"
        >
          <a
            href="./pages/tobey-maguire/tobey-maguire-1.html"
            class="s-card"
            id="spider-man-01"
          >
            <picture class="s-card__background">
              <img src="./assets/images/pic-sm-bg-01.jpg" />
            </picture>
            <picture class="s-card__image">
              <img
                src="./assets/images/spider-man-01.png"
                alt="Tobey Maguire as spider-man"
              />
            </picture>
            <h2 class="s-card__title">Tobey Maguire</h2>
          </a>

          <a
            href="./pages/tom-holland/tom-holland-1.html"
            class="s-card"
            id="spider-man-02"
          >
            <picture class="s-card__background">
              <img src="./assets/images/pic-sm-bg-02.jpg" />
            </picture>
            <picture class="s-card__image">
              <img
                src="./assets/images/spider-man-02.png"
                alt="Tom Holland as spider-man"
              />
            </picture>
            <h2 class="s-card__title">Tom Holland</h2>
          </a>

          <a
            href="./pages/andrew-garfield/andrew-garfield-1.html"
            class="s-card"
            id="spider-man-03"
          >
            <picture class="s-card__background">
              <img src="./assets/images/pic-sm-bg-03.jpg" />
            </picture>
            <picture class="s-card__image">
              <img
                src="./assets/images/spider-man-03.png"
                alt="Andrew Garfield as spider-man"
              />
            </picture>
            <h2 class="s-card__title">Andrew Garfield</h2>
          </a>
        </section>
      </section>

      <section class="s-controller">
        <div class="s-controller__line"></div>
        <div
          id="btn-1"
          onclick="selectCarouselItem(this)"
          class="s-controller__button s-controller__button--active"
        >
          01
        </div>
        <div
          id="btn-2"
          onclick="selectCarouselItem(this)"
          class="s-controller__button"
        >
          02
        </div>
        <div
          id="btn-3"
          onclick="selectCarouselItem(this)"
          class="s-controller__button"
        >
          03
        </div>
      </section>
    </main>
  </body>

  <footer>
    <script src="./assets/scripts/main-page.js"></script>
  </footer>
</html>
